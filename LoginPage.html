<html>
<head>
<script type="text/javascript">  
function validateform(){  
var firstpass=document.myform.pass1.value;    
var secondpass=document.myform.pass2.value;
var name=document.myform.name.value; 
var y=document.myform.sub.value="Welcome NewUser";
document.write(y); 
if(firstpass==secondpass){  
return true;  
}  
else{ 
alert("password must be same!");  
return false;  
}
if(name=="")
{
prompt("Name can't be blank");
return false;  
}
else
{
return true;
}
}
</script>
<body>  
<form name="myform" method="post"> 
<table align="center">
<tr>
<td>UserName: <input type="text" name="name" required></td>  
</tr>
<tr>
<td>Password: <input type="password" name="pass1" required ></td>
</tr> 
<tr>
<td>Conform Password:<input type="password" name="pass2" required></td>
</tr>
<tr>
<td>EmailId:<input type=email name="e" required></td>
</tr>
<tr> 
<td><input type="submit" name="sub" value="register" onclick="validateform()"></td>
</tr><br>
<tr>
<td><a href="login2.html">Already Existing User?</a></td>
</tr>
</form>
</table> 
</body>
</head>
</html>
